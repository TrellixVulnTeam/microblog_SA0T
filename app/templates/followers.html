{% extends "base.html" %}

{% block app_content %}
    <h1>
        <span class="user_popup">
            <a href="{{ url_for('main.user_profile', username=user.username) }}">{{ user.username }}</a>
        </span>
        {% if mode == 'followers' %}
        's followers:
        {% else %}
        is following:
        {% endif %}
    </h1>
    {% for follower in followers %}
        {% include '_user.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous {% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Previous') }}
                </a>
            </li>
            <li class="next {% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Next') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
