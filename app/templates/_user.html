    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user_profile', username=follower.username) }}">
                    <img src="{{ follower.avatar(70) }}" />
                </a>
            </td>
            <td>
                <span class="user_popup">
                    <a href=" {{ url_for('main.user_profile', username=follower.username) }}">
                        {{ follower.username }}
                    </a>
                </span>
                {% if follower.last_seen %}
                <p>{{ _('Last seen on: ') }} {{ moment(follower.last_seen).format('LLL') }}</p>
                {% endif %}
            </td>
        </tr>
    </table>
